<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Maroon 5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/stylesheets/index.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Boogaloo">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Zhi Mang Xing">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="./assets/javascripts/Project.js"></script>
  </head>
  <body>
    <div id="homepage_backgroud"></div>
    <div id="top">
      <img id="logo" src="./assets/images/M5-Stencil-black.png"></img>
      <div class="index w3-hide-small w3-hide-medium" id="about">ABOUT</div>
      <div class="index w3-hide-small w3-hide-medium" id="albums">ALBUMS</div>
      <div class="index w3-hide-small w3-hide-medium" id="media">MEDIA</div>
      <div class="index w3-hide-small w3-hide-medium" id="merch">MERCH</div>
      <div class="index w3-hide-small w3-hide-medium" id="tours">TOURS</div>
      <button class="w3-button w3-padding-large w3-hide-large w3-right" onclick="myFunction()" style="height:100%"><i class="fa fa-bars"></i></button>
    </div>
    <img class="Social_Media_Img" id="ins" src="./assets/images/social-instagram-icon.png"></img>
    <img class="Social_Media_Img" id="twit" src="./assets/images/social-twitter-icon.png"></img>
    <img class="Social_Media_Img" id="fb" src="./assets/images/social-facebook-icon.png"></img>
    <div class="Social_Media_Text w3-hide-small w3-hide-medium" id="Ins">maroon5</div>
    <div class="Social_Media_Text w3-hide-small w3-hide-medium" id="Twit">Maroon5</div>
    <div class="Social_Media_Text w3-hide-small w3-hide-medium" id="Fb">Maroon5</div>
    <div class="w3-bar-block w3-black w3-hide w3-hide-large w3-top" id="mySidebar">
      <a href="#" class="w3-bar-item w3-button">ABOUT</a>
      <a href="#" class="w3-bar-item w3-button">ALBUMS</a>
      <a href="#" class="w3-bar-item w3-button">MEDIA</a>
      <a href="#" class="w3-bar-item w3-button">MERCH</a>
      <a href="#" class="w3-bar-item w3-button">TOURS</a>
    </div>
    <script>
    function myFunction() {
      var x = document.getElementById("mySidebar");
      if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
      } else {
        x.className = x.className.replace(" w3-show", "");
  }
}
   </script>
  </body>
</html>
